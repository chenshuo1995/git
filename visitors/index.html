<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>访客管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<script src="js/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<img src="img/001.png" alt="">
		<p>访客管理系统</p>
		<form>
			<ul class="form-box">
				<li class="phone-item">
					<h2>手机号</h2>
					<input type="text" placeholder="请输入手机号" name="phone" class="phone">
					<p class="phone-error">手机号码输入错误</p>
				</li>
				<li class="idCard-item">
					<h2>身份证号</h2>
					<input type="text" placeholder="请输入身份证号" name="idCard" class="idCard"">
					<p class="card-error">身份证号输入错误</p>
				</li>
			</ul>
		</form>
		<button class="submit">提交</button>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
